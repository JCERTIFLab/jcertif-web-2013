<header class="l-center c-header-text">
    <div class="banner">
        <div class="l-left">
            <img src="/common/images/header/jcertif_logo.png"/>
        </div>

        <div class="l-right f-family-1 l-pad-top-1">
            <img class="l-left" src="/common/images/header/pointer_conference_header.png"/>

            <div class="l-left l-pad-left-1">
                <div class="f-size-level-1">{{"header.conference" | i18n }}</div>
                <div class="f-size-level-2">{{"header.city" | i18n }}</div>
            </div>
        </div>

        <div class="l-clear l-left">
            <img src="/common/images/header/java_icone.png"/>
            <img src="/common/images/header/html5_icone.png"/>
            <img src="/common/images/header/android_icone.png"/>
            <img src="/common/images/header/php_icone.png"/>
        </div>

        <div class="l-right f-size-level-3 f-family-3">
            <img src="/common/images/header/pointer_vert_date.png"/>
            {{"header.date" | i18n }}
            <img src="/common/images/header/pointer_jaune_login.png"/>
            {{"header.login" | i18n }}
        </div>
    </div>
    <div class="c-body-backg separator"></div>
    <nav class="menu f-family-1 f-size-level-4 c-menu-backg">
        <ul>
            <li class="l-inline" ng-repeat="item in menuItems">
                <a class="l-inline" href="{{item.url}}">{{item.label | i18n}}</a>
            </li>
        </ul>
    </nav>
</header>
