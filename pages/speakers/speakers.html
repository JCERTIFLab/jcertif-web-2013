<div ng-controller="SpeakersCtrl" class="container">
    <ul class="thumbnails">
        <li class="span3" ng-repeat="speaker in speakers">
            <div ng-click="openDialog(speaker)" class="thumbnail btn">
                <img ng-src="{{speaker.photo}}" width="220">
                <h4 class="l-text-center">{{speaker.firstname}} {{speaker.lastname}}</h4>
            </div>
        </li>
    </ul>

</div>
