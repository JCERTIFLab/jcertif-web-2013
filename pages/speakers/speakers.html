<div ng-controller="SpeakersCtrl" class="container-fluid c-gray">

    <ul class="thumbnails">
        <li ng-repeat="speaker in speakers">
            <div ng-click="openDialog(speaker)" class="thumbnail">
                <img ng-src="{{speaker.photo}}" width="220">
                <h4 class="l-text-center">{{speaker.firstname}} {{speaker.lastname}}</h4>
            </div>
        </li>
    </ul>
</div>
