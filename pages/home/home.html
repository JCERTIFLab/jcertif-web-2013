<div class="container">
    <div class="row">
        <div class="span9">
            <div class="row">
                <div class="span9">
                    <h3 class="f-family-1 c-red">{{"home.news" | i18n }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="span9">
                    <carousel interval="carouselInterval">
                        <slide ng-repeat="slide in slides" active="slide.active">
                            <img ng-src="{{slide.image}}" style="margin:auto;">
                        </slide>
                    </carousel>
                </div>
            </div>
            <div class="row">
                <div class="span3">
                    <img src="images/jcertif-conference.png"/>
                    <img src="images/trait-jcertif-conference.png"/>
                </div>
                <div class="span3">
                    <img src="images/jcertif-universite.png"/>
                    <img src="images/trait-jcertif-conference.png"/>
                </div>
                <div class="span3">
                    <img src="images/telechargement-btn.png"/>
                </div>
            </div>
            <div class="row">
                <div class="span9">
                    <h3 class="f-family-1 c-red">&nbsp;</h3>
                </div>
            </div>
            <div class="row">
                <div class="span9">
                    <h3 class="f-family-1 c-red">{{"home.sponsors" | i18n }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="span9">
                    <ul class="thumbnails">
                        <li class="span3" ng-repeat="sponsor in sponsors">
                            <a href="{{sponsor.website}}" class="thumbnail">
                                <img ng-src="{{sponsor.logo}}" style="margin:auto;">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="span3">
            <div class="row">
                <div class="span3">
                    <div class="row">
                        <div class="span3">
                            <img src="images/pointer-titles.png" class="pull-left l-title-img-margin"/>

                            <h3 class="f-family-1 c-red">{{"home.followus" | i18n }}</h3>
                        </div>
                        <div class="span3">
                            <a  href="https://twitter.com/jcertif" target="_blank"><img src="images/twitter-btn.png" class="pull-left l-social-img-margin"/></a>
                            <a  href="https://plus.google.com/101565004503136979275" target="_blank"><img src="images/g+-btn.png" class="pull-left l-social-img-margin"/></a>
                            <a  href="https://www.facebook.com/JCertif" target="_blank"><img src="images/fcbk-btn.png" class="pull-left l-social-img-margin"/></a>
                            <a  href="http://www.youtube.com/results?search_query=jcertif" target="_blank"><img src="images/youtube-btn.png" class="pull-left l-social-img-margin"/></a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="span3">&nbsp;
                        </div>
                    </div>

                    <div class="row">
                        <div class="span3 c-gray">
                            <a data-chrome="nofooter noheader noscrollbar" class="twitter-timeline"  height="850" href="https://twitter.com/search?q=%23jcertif" data-widget-id="363028005204946944">Tweets about "#jcertif"</a>
                            <a  href="https://twitter.com/search?q=%23jcertif" target="_blank"><img src="images/rejoindre-btn.png"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
