<div class="span12">
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span12">
                    <br/>
                    <ul class="thumbnails">
                        <li ng-repeat="slide in slides" class="span3 btn c-dark-red">
                            <div class="thumbnail">
                                <h3 class="f-family-1 c-header l-text-center">{{slide.title}}</h3>
                                <img ng-src="{{slide.image}}" >

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid c-gray btn">
                <div class="span12 ">
                    <h3 class="f-family-1 c-red">Nos pr√©sentateurs</h3>
                    <ul class="thumbnails">
                        <li ng-repeat="speaker in speakers">
                            <div class="thumbnail">
                                <img ng-src="{{speaker.photo}}" width="150">
                                <h4 class="l-text-center">{{speaker.firstname}}</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <h3 class="f-family-1 c-red l-text-center">{{"home.sponsors" | i18n }}</h3>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <ul class="thumbnails">
                        <li class="span3" ng-repeat="sponsor in sponsors">
                            <a href="{{sponsor.website}}" class="thumbnail">
                                <img ng-src="{{sponsor.logo}}" style="margin:auto;">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
