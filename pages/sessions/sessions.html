<div ng-controller="SessionsCtrl" class="container">
    <div ng-repeat="session in sessions">
        <div class="jbox">
            <h1>{{session.title}}</h1>
            <div>{{session.description}}</div>
            <br/>
            <div><b>{{'session.keyword' | i18n }}</b>: {{session.keyword}}</div>
            <br/>
            <div class="row" ng-repeat="speaker in session.fullSpeakers" ng-click="open(speaker)">

                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-1">
                            <img src="{{speaker.photo}}" class="img-thumbnail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <b>{{speaker.firstname}} {{speaker.lastname}}</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<br/>
    </div>

    <!-- TODO Mutualiser la popup du dÃ©tail d'un speaker -->
    <div modal="shouldBeOpen" close="close()" options="opts">
        <div class="modal-header">
            <h3>{{selectedSpeaker.firstname}} {{selectedSpeaker.lastname}}</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div>
                    <img ng-src="{{selectedSpeaker.photo}}" class="col-lg-3">
                </div>
                <div class="col-lg-9">
                    {{selectedSpeaker.biography}}
                </div>
            </div>
        </div>
    </div>

</div>
