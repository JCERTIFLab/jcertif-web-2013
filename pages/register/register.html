<div class="span12">
    <form name="registerForm" class="form-horizontal" ng-controller="RegisterCtrl">
        <fieldset>
            <legend>Veuillez remplir ce formulaire pour vous inscrire à l'événement JCertif 2013</legend>
            <jc-input-text label="'register.form.email'" property="email" model="user.email"></jc-input-text>
            <jc-input-text label="'register.form.confirmEmail'" property="confirmEmail" model="user.confirmEmail"></jc-input-text>
            <jc-input-text label="'register.form.password'" property="password" model="user.password" type=""></jc-input-text>
            <jc-input-text label="'register.form.confirmPassword'" name="confirmPassword" model="user.confirmPassword"></jc-input-text>
            <jc-input-text label="'register.form.firstname'" property="firstname" model="user.firstname"></jc-input-text>
            <jc-input-text label="'register.form.lastname'" property="lastname" model="user.lastname"></jc-input-text>
            <jc-input-text label="'register.form.city'" property="city" model="user.city"></jc-input-text>
            <jc-input-text label="'register.form.country'" property="country" model="user.country"></jc-input-text>
            <div class="control-group">
                <button class="btn" ng-click="submitForm()">{{'register.form.submit' | i18n}}</button>
            </div>

        </fieldset>
    </form>

</div>
